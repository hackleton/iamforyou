<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iamforyou</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="hello-container">

          <div class="popup-container" id="popup">
            <div class="popup-header">
              <span class="close-btn" onclick="closePopup()">X</span>
            </div>
            <div class="popup-content">
            <h5>- You're entirely anonymous let me help you. </h5>
            <h5>- Completely free access because I care for you.</h5>
         <br>
            <p>"I'll be there for you. Don't worry; this shall pass, and better things are on your way &#9829;"</p>
          </div>
          </div>

          <h1>
            <iframe
            data-chat-frame="11ee8697-d40e-d6b0-b651-1d5aa07fe99a"
            width="550"
            height="725"
            style="border:0;background:rgb(241, 249, 244);"
          ></iframe>
          <script
            src="https://retune.so/api/script/chat.js?iframe&id=11ee8697-d40e-d6b0-b651-1d5aa07fe99a"
            defer
          ></script>
          
          </h1>
        </div>
      </div>
    </div>
    <div class="fixed-footer">
      Made by your brother&#9829; 
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
     function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.body.classList.remove('blur-background'); // Remove background blur
      document.body.style.overflow = 'auto'; // Allow scrolling
    }

    // Execute closePopup() function when clicking outside the popup
    document.addEventListener('click', function(event) {
      if (event.target === document.getElementById('popup')) {
        closePopup();
      }
    });

    // Execute openPopup() function when the document is ready
    document.addEventListener('DOMContentLoaded', function() {
      openPopup();
    });
  </script>
</body>
</html>
